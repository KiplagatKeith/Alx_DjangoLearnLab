{% extends "base.html" %}
{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Confirm Delete</h2>

<p>Are you sure you want to delete <strong>"{{ object.title }}"</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<p><a href="{% url 'post_detail' object.pk %}">Cancel</a></p>
{% endblock %}
