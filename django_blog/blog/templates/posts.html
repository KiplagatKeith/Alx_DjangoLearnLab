{% extends "base.html" %}
{% block title %}Posts{% endblock %}

{% block content %}
<h2>Blog Posts</h2>

{% for post in posts %}
    <div style="margin-bottom: 20px;">
        <h3>{{ post.title }}</h3>
        <p><strong>{{ post.author }}</strong> | {{ post.published_date }}</p>
        <p>{{ post.content|truncatechars:200 }}</p>
        <hr>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
